<!DOCTYPE html>
<html>
<head>
<style>
#animated-boi {
  width: 100px;
  height: 100px;
  font-size: 20pt;
  background-color: red;
  animation: alpha 4s, beta 2s;
}

#composited-boi {
  width: 100px;
  height: 100px;
  background-color: green;
  animation: gamma 4s;
}

@keyframes alpha {
  from {height: 100px;}
  to {height: 200px;}
}

@keyframes beta {
  from {font-size: 20pt;}
  to {font-size: 10pt;}
}

@keyframes gamma {
  from {opacity: 1;}
  to {opacity: 0;}
}
</style>
</head>
<body>

<div id='composited-boi'></div>
<div id='animated-boi'>This is changing font size</div>
<div>This is getting pushed around</div>

<script>
  document.getElementById("animated-boi").animate([
    {width: '100px'},
    {width: '200px'},
  ], 3000);
</script>

</body>
</html>
